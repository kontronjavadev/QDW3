<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ui.xhtml">

<f:metadata>
	<f:viewAction action="#{verticalSectorView.fetchVerticalSectors()}"/>
</f:metadata>

<ui:define name="title">#{verticalSectorView.formTitle}</ui:define>

<ui:define name="content">
	<h:panelGrid columns="3">
		<div class="pi pi-list" style="font-size: 2em"/>
		<h:outputText id="lblFormTitle" value="&#160;#{verticalSectorView.formTitle}" styleClass="label-form-title"/>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"/>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</h:panelGrid>

	<p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true" />

	<p:menubar>
		<p:submenu icon="pi pi-file" label="#{i18n.mnu_file}" id="panData_mniFile">
			<p:menuitem value="#{i18n.action_create}" ajax="true" id="panData_mniCreate" icon="pi pi-plus" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR')}" action="#{verticalSectorView.openCreateNewVerticalSectorDialog}">
				<f:setPropertyActionListener target="#{userSession.lastPage}" value="#{verticalSectorView.currentPageURL}"/>
			</p:menuitem>
		</p:submenu>
		<p:submenu icon="pi pi-refresh" label="#{i18n.mnu_view}">
			<p:menuitem value="#{i18n.action_refresh}" ajax="false" icon="pi pi-refresh" actionListener="#{verticalSectorView.fetchVerticalSectors}"/>
		</p:submenu>
		<p:submenu icon="pi pi-print" label="#{i18n.mnu_export}">
			<p:menuitem value="#{i18n.action_export_xls}" ajax="false" icon="pi pi-file-excel">
				<p:dataExporter type="xlsxstream" target="panData" fileName="VerticalSectorList"/>
			</p:menuitem>
			<p:menuitem value="#{i18n.action_export_pdf}" ajax="false" icon="pi pi-file-pdf">
				<p:dataExporter type="pdf" target="panData" fileName="VerticalSectorList"/>
			</p:menuitem>
		</p:submenu>
	</p:menubar>


	<p:dataTable id="panData" var="verticalSectorViewItem" 
		selectionTextDisabled="false" allowUnsorting="true" resizeMode="expand" multiViewState="true" 
		selectionMode="single"
		selection="#{verticalSectorView.selectedObject}"
		loadingMessage="#{i18n.action_fetch_data}"
		value="#{verticalSectorView.verticalSectorsList}" scrollable="false"
		resizableColumns="true"
		rowKey="#{verticalSectorViewItem.code}" >
		<p:ajax event="rowDblselect" listener="#{verticalSectorView.onDoubleClick}"/>

		<p:column sortBy="#{verticalSectorViewItem.code}" width="100" >
			<f:facet name="header">
				<h:outputText value="#{i18n.lbl_attr_abstractfunctionalactiveentity_code}"/>
			</f:facet>
			<h:outputText value="#{verticalSectorViewItem.code}">
			</h:outputText>
		</p:column>

		<p:column sortBy="#{verticalSectorViewItem.shortText}" width="250" exportValue="#{verticalSectorViewItem.shortText}" class="tdnowrap" >
			<f:facet name="header">
				<h:outputText value="#{i18n.lbl_attr_abstractfunctionalactiveentity_shorttext}"/>
			</f:facet>
			<h:outputText value="#{verticalSectorViewItem.shortText}" id="shortText"/>
			<p:tooltip for="shortText" value="#{verticalSectorViewItem.shortText}" position="top" showDelay="50"/>
		</p:column>

		<p:column sortBy="#{verticalSectorViewItem.comment}" width="250" exportValue="#{verticalSectorViewItem.comment}" class="tdnowrap" >
			<f:facet name="header">
				<h:outputText value="#{i18n.lbl_attr_abstractfunctionalactiveentity_comment}"/>
			</f:facet>
			<h:outputText value="#{verticalSectorViewItem.comment}" id="comment"/>
			<p:tooltip for="comment" value="#{verticalSectorViewItem.comment}" position="top" showDelay="50"/>
		</p:column>

		<p:column sortBy="#{verticalSectorViewItem.active}" width="70" >
			<f:facet name="header">
				<h:outputText value="#{i18n.lbl_attr_abstractfunctionalactiveentity_active}"/>
			</f:facet>
			<p:selectBooleanCheckbox value="#{verticalSectorViewItem.active}" disabled="true"/>
		</p:column>

		<p:column sortBy="#{verticalSectorViewItem.businessUnitCode}" width="100" >
			<f:facet name="header">
				<h:outputText value="#{i18n.col_verticalsectorview_businessunitcode}"/>
			</f:facet>
			<h:outputText value="#{verticalSectorViewItem.businessUnitCode}">
			</h:outputText>
		</p:column>

		<p:column sortBy="#{verticalSectorViewItem.creationDate}" width="120" >
			<f:facet name="header">
				<h:outputText value="#{i18n.lbl_attr_abstractfunctionalactiveentity_creationdate}"/>
			</f:facet>
			<h:outputText value="#{verticalSectorViewItem.creationDate}">
				<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
				<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
				<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
			</h:outputText>
		</p:column>

		<p:column sortBy="#{verticalSectorViewItem.lastUpdate}" width="120" >
			<f:facet name="header">
				<h:outputText value="#{i18n.lbl_attr_abstractfunctionalactiveentity_lastupdate}"/>
			</f:facet>
			<h:outputText value="#{verticalSectorViewItem.lastUpdate}">
				<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
				<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
				<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
			</h:outputText>
		</p:column>
	</p:dataTable>
	<p/>

	<h:outputText styleClass="label-field-mandatory" value="#{i18n.result_total_number_records} #{verticalSectorView.verticalSectorsList.size()}"/>
	<p/>



<!--Kontextmenü mit Möglichkeit, eine Zelle oder eine Zeile zu kopieren -->

	<h:inputHidden id="cellText" value="#{verticalSectorView.cellText}" />
	<h:inputHidden id="rowCsv" value="#{verticalSectorView.rowCsv}" />

	<p:contextMenu for="panData" beforeShow="updateContextData(event)" >
		<p:menuitem value="#{i18n.action_delete}" ajax="true" icon="pi pi-trash" id="panData_mniDelete" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR')}" onclick="PF('deleteConfirm').show()"/>
		<p:menuitem value="#{i18n.action_create}" ajax="true" icon="pi pi-plus" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR')}" action="#{verticalSectorView.openCreateNewVerticalSectorDialog}">
			<f:setPropertyActionListener target="#{userSession.lastPage}" value="#{verticalSectorView.currentPageURL}"/>
		</p:menuitem>
		<p:menuitem value="#{i18n.action_edit}" ajax="true" icon="pi pi-pencil" id="panData_mniUpdate" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR')}" action="#{verticalSectorView.openEditVerticalSectorDialog}">
			<f:setPropertyActionListener target="#{userSession.lastPage}" value="#{verticalSectorView.currentPageURL}"/>
		</p:menuitem>
		<p:menuitem value="#{i18n.action_copy}" ajax="true" icon="pi pi-copy" id="panData_mniCopy" rendered="false" onclick="PF('copyConfirm').show()"/>
		<p:menuitem value="#{i18n.action_refresh}" ajax="false" type="push" icon="pi pi-refresh" id="panData_mniRefresh" actionListener="#{verticalSectorView.fetchVerticalSectors}"/>

		<p:separator/>

		<p:menuitem value="#{i18n.ctxmenu_copy_cell}" actionListener="#{verticalSectorView.copyCellToClipboard}" icon="pi pi-copy" update="@none"/>
		<p:menuitem value="#{i18n.ctxmenu_copy_row}" actionListener="#{verticalSectorView.copyRowToClipboard}" icon="pi pi-copy" update="@none"/>
	</p:contextMenu>

	<p:confirmDialog modal="true" closeOnEscape="true" message="#{i18n.dialog_delete_question}" header="#{i18n.dialog_delete_title}" severity="warn" widgetVar="deleteConfirm">
		<p:commandButton value="#{i18n.command_yes}" oncomplete="PF('deleteConfirm').hide()" actionListener="#{verticalSectorView.deleteVerticalSector}" id="panData_cmdYesDelete" ajax="false"/>
		<p:commandButton value="#{i18n.command_no}" onclick="PF('deleteConfirm').hide()" type="button"/>
	</p:confirmDialog>

	<p:confirmDialog modal="true" closeOnEscape="true" message="#{i18n.dialog_copy_question}" header="#{i18n.dialog_copy_title}" severity="info" widgetVar="copyConfirm">
		<p:commandButton value="#{i18n.command_yes}" oncomplete="PF('copyConfirm').hide()" action="#{verticalSectorView.copy}" id="panData_cmdYesCopy" ajax="false"/>
		<p:commandButton value="#{i18n.command_no}" onclick="PF('copyConfirm').hide()" type="button"/>
	</p:confirmDialog>

</ui:define>
</ui:composition>

			<p:tooltip for="txtNewQueryName" value=""/>
		</h:panelGrid>
		<p/>

		<f:facet name="footer">

				actionListener="#{serialObjectView.renameQuery()}"

			<p:commandButton id="cmdCancel" icon="pi pi-times" value="#{i18n.command_cancel}" onclick="PF('dlgQeryRename').hide()" />

			<p:defaultCommand target="cmdRename" scope="dlgQeryRename"/>
		</f:facet>

		paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

		<p:ajax event="rowDblselect" listener="#{serialObjectView.onDoubleClick}"/>

				<h:outputText value="#{i18n.col_serialobjectview_matownerlocationcode}" id="matOwnerLocationCode" />

			</f:facet>
			<h:outputText value="#{serialObjectViewItem.customerSerialNumber}" />
		</p:column>

		<p:column sortBy="#{serialObjectViewItem.productionOrderNumber}" width="80"

			exportHeaderValue="#{i18n.lbl_attr_productionordernumber_tooltip}" class="thnowrap" >

				<h:outputText value="#{i18n.col_serialobjectview_productionordernumber}" id="productionOrderNumber" />

			</f:facet>
			<h:outputText value="#{serialObjectViewItem.productionOrderNumber}" />

		<p:column sortBy="#{serialObjectViewItem.assemblyDate}" width="80"

			exportHeaderValue="#{i18n.lbl_attr_assemblydate_tooltip}" class="thnowrap" >
			<f:facet name="header">
				<h:outputText value="#{i18n.col_serialobjectview_assemblydate}" id="assemblyDate" />
				<p:tooltip for="assemblyDate" value="#{i18n.lbl_attr_assemblydate_tooltip}" position="top" showDelay="50" />
			</f:facet>
			<h:outputText value="#{serialObjectViewItem.assemblyDate}">
				<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateConverter"/>
				<f:attribute name="pattern" value="#{userSession.dateFormat}"/>
				<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
			</h:outputText>
		</p:column>

		<p:column sortBy="#{serialObjectViewItem.creationDate}" width="120" 
			rendered="#{serialObjectView.searchObject.searchFields[11].visible}" displayPriority="#{serialObjectView.searchObject.searchFields[11].colOrder}" >

				<h:outputText value="#{i18n.lbl_attr_abstractentitywithid_creationdate}"/>

			<h:outputText value="#{serialObjectViewItem.creationDate}">
				<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
				<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
				<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
			</h:outputText>

			rendered="#{serialObjectView.searchObject.searchFields[12].visible}" displayPriority="#{serialObjectView.searchObject.searchFields[12].colOrder}" >

				<h:outputText value="#{i18n.lbl_attr_abstractentitywithid_lastupdate}"/>

			<h:outputText value="#{serialObjectViewItem.lastUpdate}">

				<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
				<f:attribute name="timeZone" value="#{userSession.timeZone}"/>

	<p/>

	<h:outputText styleClass="label-field-mandatory" value="#{i18n.result_total_number_records} #{serialObjectView.serialObjectsList.size()}"/>
	<h:outputText styleClass="label-field-mandatory" rendered="#{serialObjectView.searchObject.count}" value="&#160;#{i18n.search_input_count_of}&#160;"/>
	<h:outputText styleClass="label-field-mandatory" rendered="#{serialObjectView.searchObject.count}" value="#{serialObjectView.countResult}"/>

<!--Kontextmenü mit Möglichkeit, eine Zelle oder eine Zeile zu kopieren -->

	<h:inputHidden id="cellText" value="#{serialObjectView.cellText}" />
	<h:inputHidden id="rowCsv" value="#{serialObjectView.rowCsv}" />

	<p:contextMenu for="panData" beforeShow="updateContextData(event)" >
		<p:menuitem value="#{i18n.action_delete}" ajax="true" icon="pi pi-trash" id="panData_mniDelete" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR')}" onclick="PF('deleteConfirm').show()"/>
		<p:menuitem value="#{i18n.action_view}" ajax="true" icon="pi pi-file" id="panData_mniView" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR;READONLY')}" action="#{serialObjectView.openViewSerialObjectDialog}">
			<f:setPropertyActionListener target="#{userSession.lastPage}" value="#{serialObjectView.currentPageURL}"/>
		</p:menuitem>
		<p:menuitem value="#{i18n.action_copy}" ajax="true" icon="pi pi-copy" id="panData_mniCopy" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR')}" onclick="PF('copyConfirm').show()"/>
		<p:menuitem value="#{i18n.action_refresh}" ajax="false" type="push" icon="pi pi-refresh" id="panData_mniRefresh" actionListener="#{serialObjectView.fetchSerialObjects}"/>

		<p:separator/>

		<p:menuitem value="#{i18n.ctxmenu_copy_cell}" actionListener="#{serialObjectView.copyCellToClipboard}" icon="pi pi-copy" update="@none"/>
		<p:menuitem value="#{i18n.ctxmenu_copy_row}" actionListener="#{serialObjectView.copyRowToClipboard}" icon="pi pi-copy" update="@none"/>
	</p:contextMenu>

	<p:confirmDialog modal="true" closeOnEscape="true" message="#{i18n.dialog_delete_question}" header="#{i18n.dialog_delete_title}" severity="warn" widgetVar="deleteConfirm">
		<p:commandButton value="#{i18n.command_yes}" oncomplete="PF('deleteConfirm').hide()" actionListener="#{serialObjectView.deleteSerialObject}" id="panData_cmdYesDelete" ajax="false"/>
		<p:commandButton value="#{i18n.command_no}" onclick="PF('deleteConfirm').hide()" type="button"/>
	</p:confirmDialog>

	<p:confirmDialog modal="true" closeOnEscape="true" message="#{i18n.dialog_copy_question}" header="#{i18n.dialog_copy_title}" severity="info" widgetVar="copyConfirm">
		<p:commandButton value="#{i18n.command_yes}" oncomplete="PF('copyConfirm').hide()" action="#{serialObjectView.copy}" id="panData_cmdYesCopy" ajax="false"/>
		<p:commandButton value="#{i18n.command_no}" onclick="PF('copyConfirm').hide()" type="button"/>
	</p:confirmDialog>

	<p:dialog header="#{i18n.search_input_dlg_save_query}" closeOnEscape="true" id="dlgSaveQuery" widgetVar="dlgSaveQuery" modal="true" height="100">
		<h:panelGrid columns="3">
			<h:outputLabel value="#{i18n.search_input_lbl_save_query}" styleClass="label-field-mandatory"/>
			<p:inputText id="txtQueryName" value="#{serialObjectView.savedQueryName}" />
			<p:commandButton id="saveQuery" value="#{i18n.command_save}" action="#{serialObjectView.saveNewQuery}" ajax="false" onclick="PF('dlgSaveQuery').hide()"/>
			<p:defaultCommand target="saveQuery" scope="dlgSaveQuery"/>
		</h:panelGrid>
	</p:dialog>

	<p:defaultCommand target=":form:cmdSearch" scope="dlgSearchInput" />

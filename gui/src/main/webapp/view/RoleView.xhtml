<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ui.xhtml">

<f:metadata>
	<f:viewAction action="#{roleView.fetchRoles()}"/>
</f:metadata>

<ui:define name="title">#{roleView.formTitle}</ui:define>

<ui:define name="content">
	<h:panelGrid columns="3">
		<div class="pi pi-list" style="font-size: 2em"/>
		<h:outputText id="lblFormTitle" value="&#160;#{roleView.formTitle}" styleClass="label-form-title"/>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"/>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</h:panelGrid>

	<p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true"/>

	<p:menubar>
		<p:submenu icon="pi pi-file" label="#{i18n.mnu_file}" id="panData_mniFile" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR')}" >
			<p:menuitem value="#{i18n.action_create}" ajax="true" id="panData_mniCreate" icon="pi pi-plus" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR')}" action="#{roleView.openCreateNewRoleDialog}">
				<f:setPropertyActionListener target="#{userSession.lastPage}" value="#{roleView.currentPageURL}"/>
			</p:menuitem>
		</p:submenu>
		<p:submenu icon="pi pi-refresh" label="#{i18n.mnu_view}">
			<p:menuitem value="#{i18n.action_refresh}" ajax="false" icon="pi pi-refresh" actionListener="#{roleView.fetchRoles}"/>
		</p:submenu>
		<p:submenu icon="pi pi-print" label="#{i18n.mnu_export}">
			<p:menuitem value="#{i18n.action_export_xls}" ajax="false" icon="pi pi-file-excel">
				<p:dataExporter type="xlsxstream" target="panData" fileName="RoleList"/>
			</p:menuitem>
			<p:menuitem value="#{i18n.action_export_pdf}" ajax="false" icon="pi pi-file-pdf">
				<p:dataExporter type="pdf" target="panData" fileName="RoleList"/>
			</p:menuitem>
		</p:submenu>
	</p:menubar>

	<br/>

	<p:dataTable id="panData" var="roleViewItem"
		selectionMode="single"
		selection="#{roleView.selectedObject}"
		loadingMessage="#{i18n.action_fetch_data}"
		value="#{roleView.rolesList}" scrollable="false" resizableColumns="true"
		rowKey="#{roleViewItem.id}" >
		<p:ajax event="rowDblselect" listener="#{roleView.onDoubleClick}"/>

		<p:column sortBy="#{roleViewItem.name}" width="200" >
			<f:facet name="header">
				<h:outputText value="#{i18n.lbl_attr_role_name}"/>
			</f:facet>
			<h:outputText value="#{roleViewItem.name}">
			</h:outputText>
		</p:column>
	</p:dataTable>
	<p/>

	<h:outputText styleClass="label-field-mandatory" value="#{i18n.result_total_number_records} #{roleView.rolesList.size()}"/>



<!--Kontextmenü mit Möglichkeit, eine Zelle oder eine Zeile zu kopieren -->

	<h:inputHidden id="cellText" value="#{roleView.cellText}" />
	<h:inputHidden id="rowCsv" value="#{roleView.rowCsv}" />

	<p:contextMenu for="panData" beforeShow="updateContextData(event)" >
		<p:menuitem value="#{i18n.action_delete}" ajax="true" icon="pi pi-trash" id="panData_mniDelete" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR')}" onclick="PF('deleteConfirm').show()"/>
		<p:menuitem value="#{i18n.action_copy}" ajax="true" icon="pi pi-copy" id="panData_mniCopy" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR')}" onclick="PF('copyConfirm').show()"/>
		<p:menuitem value="#{i18n.action_create}" ajax="true" icon="pi pi-plus" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR')}" action="#{roleView.openCreateNewRoleDialog}">
			<f:setPropertyActionListener target="#{userSession.lastPage}" value="#{roleView.currentPageURL}"/>
		</p:menuitem>
		<p:menuitem value="#{i18n.action_view}" ajax="true" icon="pi pi-file" id="panData_mniView" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR;USER_ADMINISTRATOR')}" action="#{roleView.openViewRoleDialog}">
			<f:setPropertyActionListener target="#{userSession.lastPage}" value="#{roleView.currentPageURL}"/>
		</p:menuitem>
		<p:menuitem value="#{i18n.action_refresh}" ajax="false" type="push" icon="pi pi-refresh" id="panData_mniRefresh" actionListener="#{roleView.fetchRoles}"/>

		<p:separator/>

		<p:menuitem value="#{i18n.ctxmenu_copy_cell}" actionListener="#{roleView.copyCellToClipboard}" icon="pi pi-copy" update="@none"/>
		<p:menuitem value="#{i18n.ctxmenu_copy_row}" actionListener="#{roleView.copyRowToClipboard}" icon="pi pi-copy" update="@none"/>
	</p:contextMenu>


	<p:confirmDialog modal="true" closeOnEscape="true" message="#{i18n.dialog_delete_question}" header="#{i18n.dialog_delete_title}" severity="warn" widgetVar="deleteConfirm">
		<p:commandButton value="#{i18n.command_yes}" oncomplete="PF('deleteConfirm').hide()" actionListener="#{roleView.deleteRole}" id="panData_cmdYesDelete" ajax="false"/>
		<p:commandButton value="#{i18n.command_no}" onclick="PF('deleteConfirm').hide()" type="button"/>
	</p:confirmDialog>

	<p:confirmDialog modal="true" closeOnEscape="true" message="#{i18n.dialog_copy_question}" header="#{i18n.dialog_copy_title}" severity="info" widgetVar="copyConfirm">
		<p:commandButton value="#{i18n.command_yes}" oncomplete="PF('copyConfirm').hide()" action="#{roleView.copy}" id="panData_cmdYesCopy" ajax="false"/>
		<p:commandButton value="#{i18n.command_no}" onclick="PF('copyConfirm').hide()" type="button"/>
	</p:confirmDialog>

</ui:define>
</ui:composition>

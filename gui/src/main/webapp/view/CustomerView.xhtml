		<p:column sortBy="#{customerViewItem.comment}" width="150"

		</p:menuitem>
		<p:menuitem value="#{i18n.action_edit}" ajax="true" icon="pi pi-pencil" id="panData_mniUpdate" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR')}" action="#{customerView.openEditCustomerDialog}">

		</p:menuitem>

		<p:commandButton value="#{i18n.command_no}" onclick="PF('deleteConfirm').hide()" type="button"/>
	</p:confirmDialog>

		<p:commandButton value="#{i18n.command_yes}" oncomplete="PF('copyConfirm').hide()" action="#{customerView.copy}" id="panData_cmdYesCopy" ajax="false"/>
		<p:commandButton value="#{i18n.command_no}" onclick="PF('copyConfirm').hide()" type="button"/>
	</p:confirmDialog>

			<h:outputLabel value="#{i18n.search_input_lbl_save_query}" styleClass="label-field-mandatory"/>

			</p:inputText>
			<p:commandButton id="saveQuery" value="#{i18n.command_save}" action="#{customerView.saveNewQuery}" ajax="false" onclick="PF('dlgSaveQuery').hide()"/>

		</h:panelGrid>

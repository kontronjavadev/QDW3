<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ui.xhtml">

<f:metadata>
	<f:viewAction action="#{viewSerialObjectDialog.initView()}"/>
	<f:viewParam name="selectedObjectId" value="#{viewSerialObjectDialog.selectedObjectId}"/>
</f:metadata>

<ui:define name="title">#{viewSerialObjectDialog.formTitle}</ui:define>

<ui:define name="content">
	<p:dialog header="#{i18n.feedback_dialog_header}" modal="true" widgetVar="msgBox" visible="#{(not empty facesContext.messageList)}">
		<p:messages id="messages" showDetail="true" showSummary="true"/>
	</p:dialog>

	<h:panelGrid columns="3">
		<div class="pi pi-file" style="font-size: 2em"/>
		<h:outputText id="lblFormTitle" value="&#160;#{viewSerialObjectDialog.formTitle}" styleClass="label-form-title"/>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"/>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</h:panelGrid>

	<p:tabView id="tabview1" dynamic="true" effect="fade" effectDuration="fast">
	<p:tab id="tabPanSerialObject" title="#{i18n.panel_basic_title}">
	<h:panelGrid columns="6">

		<h:outputLabel value="#{i18n.field_viewserialobjectdialog_txtserialnumber}:" for="txtSerialNumber" styleClass="label-field-optional"/>
		<p:inputText id="txtSerialNumber" value="#{viewSerialObjectDialog.serialObject.serialNumber}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtSerialNumber" value=""/>

		<h:outputLabel value="#{i18n.field_viewserialobjectdialog_txtcustomerserialnumber}:" for="txtCustomerSerialNumber" styleClass="label-field-optional"/>
		<p:inputText id="txtCustomerSerialNumber" value="#{viewSerialObjectDialog.serialObject.customerSerialNumber}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtCustomerSerialNumber" value=""/>

		<h:outputLabel value="#{i18n.field_viewserialobjectdialog_txtproductionordernumber}:" for="txtProductionOrderNumber" styleClass="label-field-optional"/>
		<p:inputText id="txtProductionOrderNumber" value="#{viewSerialObjectDialog.serialObject.productionOrderNumber}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtProductionOrderNumber" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_serialobject_assemblydate}:" for="txtAssemblyDate" styleClass="label-field-optional"/>
		<p:inputText id="txtAssemblyDate" value="#{viewSerialObjectDialog.serialObject.assemblyDate}" readonly="true">
			<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateConverter"/>
			<f:attribute name="pattern" value="#{userSession.dateFormat}"/>
			<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
		</p:inputText>
		<p:tooltip for="txtAssemblyDate" value=""/>

		<h:outputLabel value="#{i18n.field_viewserialobjectdialog_txtparentobjectserialnumber}:" for="txtParentObjectSerialNumber" styleClass="label-field-optional"/>
		<p:inputText id="txtParentObjectSerialNumber" value="#{viewSerialObjectDialog.serialObject.parentObjectSerialNumber}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtParentObjectSerialNumber" value=""/>

		<h:outputLabel value="#{i18n.field_viewserialobjectdialog_cboparentobject}:" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR;READONLY')}" for="cboParentObject" styleClass="label-field-optional"/>
		<p:commandLink rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR;READONLY')}" id="cboParentObject" style="font-weight: bold;color: #0063ac" action="#{viewSerialObjectDialog.openViewSerialObjectDialogLink}">
			<f:setPropertyActionListener target="#{userSession.lastPage}" value="#{viewSerialObjectDialog.currentPageURL}"/>
			<h:outputText value="#{viewSerialObjectDialog.serialObject.parentObject.id}"/>
		</p:commandLink>
		<h:outputLabel value="#{i18n.field_viewserialobjectdialog_cboparentobject}:" rendered="#{!userSession.checkAuthorizationString('ADMINISTRATOR;READONLY')}" for="cboParentObjectAltLbl" styleClass="label-field-optional"/>
		<h:outputText styleClass="label-field-value" rendered="#{!userSession.checkAuthorizationString('ADMINISTRATOR;READONLY')}" id="cboParentObjectAltLbl" value="#{viewSerialObjectDialog.serialObject.parentObject.id}"/>
		<p:tooltip for="cboParentObject" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_serialobject_tracebom}:" for="cboTraceBom" styleClass="label-field-optional"/>
		<h:outputText styleClass="label-field-value" id="cboTraceBom" value="#{viewSerialObjectDialog.serialObject.traceBom.id}"/>
		<p:tooltip for="cboTraceBom" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_serialobject_material}:" rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR;READONLY;SUPERUSER')}" for="cboMaterial" styleClass="label-field-optional"/>
		<p:commandLink rendered="#{userSession.checkAuthorizationString('ADMINISTRATOR;READONLY;SUPERUSER')}" id="cboMaterial" style="font-weight: bold;color: #0063ac" action="#{viewSerialObjectDialog.openViewMaterialDialogLink}">
			<f:setPropertyActionListener target="#{userSession.lastPage}" value="#{viewSerialObjectDialog.currentPageURL}"/>
			<h:outputText value="#{viewSerialObjectDialog.serialObject.material.materialNumber}"/>
		</p:commandLink>
		<h:outputLabel value="#{i18n.lbl_assoc_serialobject_material}:" rendered="#{!userSession.checkAuthorizationString('ADMINISTRATOR;READONLY;SUPERUSER')}" for="cboMaterialAltLbl" styleClass="label-field-optional"/>
		<h:outputText styleClass="label-field-value" rendered="#{!userSession.checkAuthorizationString('ADMINISTRATOR;READONLY;SUPERUSER')}" id="cboMaterialAltLbl" value="#{viewSerialObjectDialog.serialObject.material.materialNumber}"/>
		<p:tooltip for="cboMaterial" value=""/>

		<h:outputLabel value="#{i18n.field_viewserialobjectdialog_txtmaterialmaterialnumber}:" for="txtMaterialMaterialNumber" styleClass="label-field-optional"/>
		<p:inputText id="txtMaterialMaterialNumber" value="#{viewSerialObjectDialog.serialObject.materialMaterialNumber}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtMaterialMaterialNumber" value=""/>

		<h:outputLabel value="#{i18n.field_viewserialobjectdialog_txtmaterialsapnumber}:" for="txtMaterialSapNumber" styleClass="label-field-optional"/>
		<p:inputText id="txtMaterialSapNumber" value="#{viewSerialObjectDialog.serialObject.materialSapNumber}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtMaterialSapNumber" value=""/>

	</h:panelGrid>
	</p:tab>
	<p:tab id="tabPanAdministration" title="#{i18n.panel_admin_title}">
	<h:panelGrid columns="3">

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_id}:" for="txtId" styleClass="label-field-optional"/>
		<p:inputText id="txtId" value="#{viewSerialObjectDialog.serialObject.id}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtId" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_version}:" for="txtVersion" styleClass="label-field-optional"/>
		<p:inputText id="txtVersion" value="#{viewSerialObjectDialog.serialObject.version}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtVersion" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_creationdate}:" for="txtCreationDate" styleClass="label-field-optional"/>
		<p:inputText id="txtCreationDate" value="#{viewSerialObjectDialog.serialObject.creationDate}" readonly="true">
			<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
			<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
			<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
		</p:inputText>
		<p:tooltip for="txtCreationDate" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_lastupdate}:" for="txtLastUpdate" styleClass="label-field-optional"/>
		<p:inputText id="txtLastUpdate" value="#{viewSerialObjectDialog.serialObject.lastUpdate}" readonly="true">
			<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
			<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
			<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
		</p:inputText>
		<p:tooltip for="txtLastUpdate" value=""/>

	</h:panelGrid>
	</p:tab>
	</p:tabView>


	<p:panel>
	<h:panelGrid columns="1">
		<h:outputText styleClass="header-label" value="#{i18n.panel_viewserialobjectdialog_panserialobjects_title}"/>
	</h:panelGrid>

	<h:panelGrid columns="1">

		<ui:include src="panel/SerialObjectSerialObjectsPanel.xhtml"/>

	</h:panelGrid>
	</p:panel>

	<p/>

	<h:panelGrid columns="1">
		<p:commandButton id="cmdBack" icon="pi pi-caret-left" value="#{i18n.command_back}" action="#{userSession.getLastPage}" immediate="true" ajax="false"/>
	</h:panelGrid>

	<p:defaultCommand target=":form:cmdBack"/>

</ui:define>
</ui:composition>

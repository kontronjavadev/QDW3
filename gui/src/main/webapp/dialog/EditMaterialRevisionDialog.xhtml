<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ui.xhtml">

<f:metadata>
	<f:viewAction action="#{editMaterialRevisionDialog.initView()}"/>
	<f:viewParam name="selectedObjectId" value="#{editMaterialRevisionDialog.selectedObjectId}"/>
</f:metadata>

<ui:define name="title">#{editMaterialRevisionDialog.formTitle}</ui:define>

<ui:define name="content">
	<p:dialog header="#{i18n.feedback_dialog_header}" modal="true" widgetVar="msgBox" visible="#{(not empty facesContext.messageList)}">
		<p:messages id="messages" showDetail="true" showSummary="true"/>
	</p:dialog>

	<h:panelGrid columns="3">
		<div class="pi pi-file-edit" style="font-size: 2em"/>
		<h:outputText id="lblFormTitle" value="&#160;#{editMaterialRevisionDialog.formTitle}" styleClass="label-form-title"/>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"/>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</h:panelGrid>

	<p:tabView id="tabview1" dynamic="true" effect="fade" effectDuration="fast">
	<p:tab id="tabPanMaterialRevision" title="#{i18n.panel_basic_title}">
	<h:panelGrid columns="6">

		<h:outputLabel value="#{i18n.lbl_assoc_materialrevision_material}:" for="cboMaterial" styleClass="label-field-optional"/>
		<h:outputText styleClass="label-field-value" id="cboMaterial" value="#{editMaterialRevisionDialog.materialRevision.material.materialNumber}"/>
		<p:tooltip for="cboMaterial" value=""/>

		<h:outputLabel value="#{i18n.field_editmaterialrevisiondialog_txtrevisionnumber}:" for="txtRevisionNumber" styleClass="label-field-optional"/>
		<p:inputText id="txtRevisionNumber" value="#{editMaterialRevisionDialog.materialRevision.revisionNumber}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtRevisionNumber" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_materialrevision_rev2}:" for="txtRev2" styleClass="label-field-optional"/>
		<p:inputText id="txtRev2" value="#{editMaterialRevisionDialog.materialRevision.rev2}">
			<f:validateLength maximum="20"/>
		</p:inputText>
		<p:tooltip for="txtRev2" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_materialrevision_rev6}:" for="txtRev6" styleClass="label-field-optional"/>
		<p:inputText id="txtRev6" value="#{editMaterialRevisionDialog.materialRevision.rev6}">
			<f:validateLength maximum="20"/>
		</p:inputText>
		<p:tooltip for="txtRev6" value=""/>

		<h:outputLabel value="#{i18n.field_editmaterialrevisiondialog_txtalternativenumber}:" for="txtAlternativeNumber" styleClass="label-field-optional"/>
		<p:inputText id="txtAlternativeNumber" value="#{editMaterialRevisionDialog.materialRevision.alternativeNumber}">
			<f:validateLength maximum="20"/>
		</p:inputText>
		<p:tooltip for="txtAlternativeNumber" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_materialrevision_plant}:" for="cboPlant" styleClass="label-field-optional"/>
		<h:outputText styleClass="label-field-value" id="cboPlant" value="#{editMaterialRevisionDialog.materialRevision.plant.code}"/>
		<p:tooltip for="cboPlant" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_materialrevision_comment}:" for="txtComment" styleClass="label-field-optional"/>
		<p:inputTextarea style="width:200px;height:80px;" id="txtComment" value="#{editMaterialRevisionDialog.materialRevision.comment}">
			<f:validateLength maximum="4000"/>
		</p:inputTextarea>
		<p:tooltip for="txtComment" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

	</h:panelGrid>
	</p:tab>
	<p:tab id="tabPanAdministration" title="#{i18n.panel_admin_title}">
	<h:panelGrid columns="3">

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_id}:" for="txtId" styleClass="label-field-optional"/>
		<p:inputText id="txtId" value="#{editMaterialRevisionDialog.materialRevision.id}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtId" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_version}:" for="txtVersion" styleClass="label-field-optional"/>
		<p:inputText id="txtVersion" value="#{editMaterialRevisionDialog.materialRevision.version}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtVersion" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_creationdate}:" for="txtCreationDate" styleClass="label-field-optional"/>
		<p:inputText id="txtCreationDate" value="#{editMaterialRevisionDialog.materialRevision.creationDate}" readonly="true">
			<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
			<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
			<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
		</p:inputText>
		<p:tooltip for="txtCreationDate" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_lastupdate}:" for="txtLastUpdate" styleClass="label-field-optional"/>
		<p:inputText id="txtLastUpdate" value="#{editMaterialRevisionDialog.materialRevision.lastUpdate}" readonly="true">
			<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
			<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
			<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
		</p:inputText>
		<p:tooltip for="txtLastUpdate" value=""/>

	</h:panelGrid>
	</p:tab>
	</p:tabView>

	<p/>

	<p:panel>
	<h:panelGrid columns="1">
		<h:outputText styleClass="header-label" value="#{i18n.panel_editmaterialrevisiondialog_panbomitems_title}"/>
	</h:panelGrid>

	<h:panelGrid columns="1">

		<ui:include src="panel/MaterialRevisionBoMItemsPanel.xhtml"/>

	</h:panelGrid>
	</p:panel>

	<p/>

	<h:panelGrid columns="2">
		<p:commandButton id="cmdSave" icon="pi pi-save" action="#{editMaterialRevisionDialog.save}" value="#{i18n.command_save}" ajax="false"/>
		<p:commandButton id="cmdBack" icon="pi pi-caret-left" value="#{i18n.command_back}" action="#{userSession.getLastPage}" immediate="true" ajax="false"/>
	</h:panelGrid>

	<h:inputHidden id="selectedObjectId" value="#{editMaterialRevisionDialog.materialRevision.id}"/>

</ui:define>
</ui:composition>

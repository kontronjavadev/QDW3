<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ui.xhtml">

<f:metadata>
	<f:viewAction action="#{createNewNotificationDialog.initView()}"/>
</f:metadata>

<ui:define name="title">#{createNewNotificationDialog.formTitle}</ui:define>

<ui:define name="content">
	<p:dialog header="#{i18n.feedback_dialog_header}" modal="true" widgetVar="msgBox" visible="#{(not empty facesContext.messageList)}">
		<p:messages id="messages" showDetail="true" showSummary="true"/>
	</p:dialog>

	<h:panelGrid columns="3">
		<div class="pi pi-file-edit" style="font-size: 2em"/>
		<h:outputText id="lblFormTitle" value="&#160;#{createNewNotificationDialog.formTitle}" styleClass="label-form-title"/>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"/>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</h:panelGrid>

	<p:panel>
	<h:panelGrid columns="1">
		<h:outputText styleClass="header-label" value="#{i18n.panel_basic_title}"/>
	</h:panelGrid>

	<h:panelGrid columns="6">

		<h:outputLabel value="#{i18n.lbl_attr_notification_header}:" for="txtHeader" styleClass="label-field-optional"/>
		<p:inputText id="txtHeader" value="#{createNewNotificationDialog.notification.header}">
			<f:validateLength maximum="50"/>
		</p:inputText>
		<p:tooltip for="txtHeader" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

		<h:outputLabel value="#{i18n.lbl_attr_notification_notification}:" for="txtNotification" styleClass="label-field-optional"/>
		<p:inputTextarea style="width:200px;height:80px;" id="txtNotification" value="#{createNewNotificationDialog.notification.notification}">
			<f:validateLength maximum="500"/>
		</p:inputTextarea>
		<p:tooltip for="txtNotification" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

		<h:outputLabel value="#{i18n.lbl_attr_notification_notificationstart} *:" for="txtNotificationStart" styleClass="label-field-mandatory"/>
		<p:datePicker id="txtNotificationStart" value="#{createNewNotificationDialog.notification.notificationStart}" pattern="#{userSession.shortDateTimeFormat}" 
			stepMinute="15" showButtonBar="true" showIcon="true" showOnFocus="false">
			<f:validateRequired/>
			<f:validateRequired/>
			<!-- Ajax-Call, um das Datum an die Bean zu übermitteln und den zweiten Datepicker zu aktualisieren (minDate-Validierung) -->
			<p:ajax event="dateSelect" listener="#{createNewNotificationDialog.onStartDateChange}" update="txtNotificationEnd" process="@this"/>
			<p:ajax event="blur"       listener="#{createNewNotificationDialog.onStartDateChange}" update="txtNotificationEnd" process="@this" />
		</p:datePicker>
		<p:tooltip for="txtNotificationStart" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_notification_notificationend}:" for="txtNotificationEnd" styleClass="label-field-optional"/>
		<p:datePicker id="txtNotificationEnd" value="#{createNewNotificationDialog.notification.notificationEnd}" pattern="#{userSession.shortDateTimeFormat}" 
			stepMinute="15" showButtonBar="true" showIcon="true" showOnFocus="false">
			<!-- Ajax-Call, um das Datum an die Bean zu übermitteln und den ersten Datepicker zu aktualisieren (minDate-Validierung) -->
			<p:ajax event="dateSelect" listener="#{createNewNotificationDialog.onEndDateChange}" update="txtNotificationStart" process="@this"/>
			<p:ajax event="blur"       listener="#{createNewNotificationDialog.onEndDateChange}" update="txtNotificationStart" process="@this" />
		</p:datePicker>
		<p:tooltip for="txtNotificationEnd" value=""/>

	</h:panelGrid>
	</p:panel>

	<p/>

	<h:panelGrid columns="2">
		<p:commandButton id="cmdSave" icon="pi pi-save" action="#{createNewNotificationDialog.save}" value="#{i18n.command_save}" ajax="false"/>
		<p:commandButton id="cmdBack" icon="pi pi-caret-left" value="#{i18n.command_back}" action="#{userSession.getLastPage}" immediate="true" ajax="false"/>
	</h:panelGrid>

</ui:define>
</ui:composition>

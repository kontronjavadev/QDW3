<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ui.xhtml">

<f:metadata>
	<f:viewAction action="#{createNewCustomerDialog.initView()}"/>
</f:metadata>

<ui:define name="title">#{createNewCustomerDialog.formTitle}</ui:define>

<ui:define name="content">
	<p:dialog header="#{i18n.feedback_dialog_header}" modal="true" widgetVar="msgBox" visible="#{(not empty facesContext.messageList)}">
		<p:messages id="messages" showDetail="true" showSummary="true"/>
	</p:dialog>

	<h:panelGrid columns="3">
		<div class="pi pi-file-edit" style="font-size: 2em"/>
		<h:outputText id="lblFormTitle" value="&#160;#{createNewCustomerDialog.formTitle}" styleClass="label-form-title"/>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"/>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</h:panelGrid>

	<p:panel>
	<h:panelGrid columns="1">
		<h:outputText styleClass="header-label" value="#{i18n.panel_basic_title}"/>
	</h:panelGrid>

	<h:panelGrid columns="6">

		<h:outputLabel value="#{i18n.lbl_attr_abstractfuntionalentity_code} *:" for="txtCode" styleClass="label-field-mandatory"/>
		<p:inputText id="txtCode" value="#{createNewCustomerDialog.customer.code}">
			<f:validateRequired/>
			<f:validateLength minimum="1" maximum="50"/>
		</p:inputText>
		<p:tooltip for="txtCode" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_customer_internal} *:" for="chkInternal" styleClass="label-field-mandatory"/>
		<p:selectBooleanCheckbox id="chkInternal" value="#{createNewCustomerDialog.customer.internal}"/>
		<p:tooltip for="chkInternal" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_customer_name}:" for="txtName" styleClass="label-field-optional"/>
		<p:inputText id="txtName" value="#{createNewCustomerDialog.customer.name}">
			<f:validateLength maximum="100"/>
		</p:inputText>
		<p:tooltip for="txtName" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractfuntionalentity_shorttext}:" for="txtShortText" styleClass="label-field-optional"/>
		<p:inputText id="txtShortText" value="#{createNewCustomerDialog.customer.shortText}">
			<f:validateLength maximum="100"/>
		</p:inputText>
		<p:tooltip for="txtShortText" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_customer_verticalsector}:" for="cboVerticalSector" styleClass="label-field-optional"/>
		<p:selectOneMenu converter="#{verticalSectorListDTOConverter}" id="cboVerticalSector" value="#{createNewCustomerDialog.customer.verticalSector}">
			<f:selectItem noSelectionOption="true" itemLabel=""/>
			<f:selectItems value="#{createNewCustomerDialog.verticalSectorList}" var="cboVerticalSectorItem" itemLabel="#{cboVerticalSectorItem.code}" itemValue="#{cboVerticalSectorItem}"/>
		</p:selectOneMenu>
		<p:tooltip for="cboVerticalSector" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_customer_street}:" for="txtStreet" styleClass="label-field-optional"/>
		<p:inputText id="txtStreet" value="#{createNewCustomerDialog.customer.street}">
			<f:validateLength maximum="100"/>
		</p:inputText>
		<p:tooltip for="txtStreet" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

		<h:outputLabel value="#{i18n.lbl_attr_customer_zipcode}:" for="txtZipCode" styleClass="label-field-optional"/>
		<p:inputText id="txtZipCode" value="#{createNewCustomerDialog.customer.zipCode}">
			<f:validateLength maximum="20"/>
		</p:inputText>
		<p:tooltip for="txtZipCode" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_customer_city}:" for="txtCity" styleClass="label-field-optional"/>
		<p:inputText id="txtCity" value="#{createNewCustomerDialog.customer.city}">
			<f:validateLength maximum="100"/>
		</p:inputText>
		<p:tooltip for="txtCity" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_customer_country} *:" for="cboCountry" styleClass="label-field-mandatory"/>
		<p:autoComplete id="cboCountry" value="#{createNewCustomerDialog.customer.country}" converter="#{countryListDTOConverter}" minQueryLength="2" forceSelection="true" completeMethod="#{createNewCustomerDialog.onCompleteCountry}" var="cboCountryItem" itemValue="#{cboCountryItem}" itemLabel="#{cboCountryItem.name}">
			<f:validateRequired/>
		</p:autoComplete>
		<p:tooltip for="cboCountry" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractfuntionalentity_comment}:" for="txtComment" styleClass="label-field-optional"/>
		<p:inputTextarea style="width:200px;height:80px;" id="txtComment" value="#{createNewCustomerDialog.customer.comment}">
			<f:validateLength maximum="4000"/>
		</p:inputTextarea>
		<p:tooltip for="txtComment" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

	</h:panelGrid>
	</p:panel>

	<p/>

	<h:panelGrid columns="2">
		<p:commandButton id="cmdSave" icon="pi pi-save" action="#{createNewCustomerDialog.save}" value="#{i18n.command_save}" ajax="false"/>
		<p:commandButton id="cmdBack" icon="pi pi-caret-left" value="#{i18n.command_back}" action="#{userSession.getLastPage}" immediate="true" ajax="false"/>
	</h:panelGrid>

</ui:define>
</ui:composition>

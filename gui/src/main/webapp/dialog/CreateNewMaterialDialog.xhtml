<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ui.xhtml">

<f:metadata>
	<f:viewAction action="#{createNewMaterialDialog.initView()}"/>
</f:metadata>

<ui:define name="title">#{createNewMaterialDialog.formTitle}</ui:define>

<ui:define name="content">
	<p:dialog header="#{i18n.feedback_dialog_header}" modal="true" widgetVar="msgBox" visible="#{(not empty facesContext.messageList)}">
		<p:messages id="messages" showDetail="true" showSummary="true"/>
	</p:dialog>

	<h:panelGrid columns="3">
		<div class="pi pi-file-edit" style="font-size: 2em"/>
		<h:outputText id="lblFormTitle" value="&#160;#{createNewMaterialDialog.formTitle}" styleClass="label-form-title"/>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"/>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</h:panelGrid>

	<p:panel>
	<h:panelGrid columns="1">
		<h:outputText styleClass="header-label" value="#{i18n.panel_basic_title}"/>
	</h:panelGrid>

	<h:panelGrid columns="6">

		<h:outputLabel value="#{i18n.field_createnewmaterialdialog_txtmaterialnumber} *:" for="txtMaterialNumber" styleClass="label-field-mandatory"/>
		<p:inputText id="txtMaterialNumber" value="#{createNewMaterialDialog.material.materialNumber}">
			<f:validateRequired/>
			<f:validateLength minimum="1" maximum="50"/>
		</p:inputText>
		<p:tooltip for="txtMaterialNumber" value=""/>

		<h:outputLabel value="#{i18n.field_createnewmaterialdialog_txtsapnumber} *:" for="txtSapNumber" styleClass="label-field-mandatory"/>
		<p:inputText id="txtSapNumber" value="#{createNewMaterialDialog.material.sapNumber}">
			<f:validateRequired/>
			<f:validateLength minimum="1" maximum="20"/>
		</p:inputText>
		<p:tooltip for="txtSapNumber" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_material_materialclass} *:" for="cboMaterialClass" styleClass="label-field-mandatory"/>
		<p:selectOneMenu converter="#{materialClassListDTOConverter}" id="cboMaterialClass" value="#{createNewMaterialDialog.material.materialClass}">
			<f:selectItems value="#{createNewMaterialDialog.materialClassList}" var="cboMaterialClassItem" itemLabel="#{cboMaterialClassItem.code}" itemValue="#{cboMaterialClassItem}"/>
			<f:validateRequired/>
		</p:selectOneMenu>
		<p:tooltip for="cboMaterialClass" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_material_materialtype} *:" for="cboMaterialType" styleClass="label-field-mandatory"/>
		<p:selectOneMenu converter="#{materialTypeListDTOConverter}" id="cboMaterialType" value="#{createNewMaterialDialog.material.materialType}">
			<f:selectItems value="#{createNewMaterialDialog.materialTypeList}" var="cboMaterialTypeItem" itemLabel="#{cboMaterialTypeItem.code}" itemValue="#{cboMaterialTypeItem}"/>
			<f:validateRequired/>
		</p:selectOneMenu>
		<p:tooltip for="cboMaterialType" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_material_ownerlocation} *:" for="cboOwnerLocation" styleClass="label-field-mandatory"/>
		<p:selectOneMenu converter="#{locationListDTOConverter}" id="cboOwnerLocation" value="#{createNewMaterialDialog.material.ownerLocation}">
			<f:selectItems value="#{createNewMaterialDialog.ownerLocationList}" var="cboOwnerLocationItem" itemLabel="#{cboOwnerLocationItem.code}" itemValue="#{cboOwnerLocationItem}"/>
			<f:validateRequired/>
		</p:selectOneMenu>
		<p:tooltip for="cboOwnerLocation" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_material_searchsubassemblies} *:" for="chkSearchSubAssemblies" styleClass="label-field-mandatory"/>
		<p:selectBooleanCheckbox id="chkSearchSubAssemblies" value="#{createNewMaterialDialog.material.searchSubAssemblies}"/>
		<p:tooltip for="chkSearchSubAssemblies" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_material_materialhierarchy}:" for="txtMaterialHierarchy" styleClass="label-field-optional"/>
		<p:inputText id="txtMaterialHierarchy" value="#{createNewMaterialDialog.material.materialHierarchy}">
			<f:validateLength maximum="250"/>
		</p:inputText>
		<p:tooltip for="txtMaterialHierarchy" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_material_fitvalue}:" for="txtFitValue" styleClass="label-field-optional"/>
		<p:inputText id="txtFitValue" value="#{createNewMaterialDialog.material.fitValue}">
			<f:convertNumber pattern="#{userSession.numberFormat}"/>
		</p:inputText>
		<p:tooltip for="txtFitValue" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_material_shorttext}:" for="txtShortText" styleClass="label-field-optional"/>
		<p:inputText id="txtShortText" value="#{createNewMaterialDialog.material.shortText}">
			<f:validateLength maximum="200"/>
		</p:inputText>
		<p:tooltip for="txtShortText" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

		<h:outputLabel value="#{i18n.lbl_attr_material_comment}:" for="txtComment" styleClass="label-field-optional"/>
		<p:inputTextarea style="width:200px;height:80px;" id="txtComment" value="#{createNewMaterialDialog.material.comment}">
			<f:validateLength maximum="4000"/>
		</p:inputTextarea>
		<p:tooltip for="txtComment" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

	</h:panelGrid>
	</p:panel>

	<p/>

	<h:panelGrid columns="2">
		<p:commandButton id="cmdSave" action="#{createNewMaterialDialog.save}" value="#{i18n.command_save}" ajax="false"/>
		<p:commandButton id="cmdBack" value="#{i18n.command_back}" action="#{userSession.getLastPage}" immediate="true" ajax="false"/>
	</h:panelGrid>

</ui:define>
</ui:composition>

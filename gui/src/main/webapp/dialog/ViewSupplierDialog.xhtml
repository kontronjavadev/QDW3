<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ui.xhtml">

<f:metadata>
	<f:viewAction action="#{viewSupplierDialog.initView()}"/>
	<f:viewParam name="selectedObjectId" value="#{viewSupplierDialog.selectedObjectId}"/>
</f:metadata>

<ui:define name="title">#{viewSupplierDialog.formTitle}</ui:define>

<ui:define name="content">
	<p:dialog header="#{i18n.feedback_dialog_header}" modal="true" widgetVar="msgBox" visible="#{(not empty facesContext.messageList)}">
		<p:messages id="messages" showDetail="true" showSummary="true"/>
	</p:dialog>

	<h:panelGrid columns="3">
		<div class="pi pi-file" style="font-size: 2em"/>
		<h:outputText id="lblFormTitle" value="&#160;#{viewSupplierDialog.formTitle}" styleClass="label-form-title"/>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"/>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</h:panelGrid>

	<p:tabView id="tabview1" dynamic="true" effect="fade" effectDuration="fast">
	<p:tab id="tabPanSupplier" title="#{i18n.panel_basic_title}">
	<h:panelGrid columns="6">

		<h:outputLabel value="#{i18n.lbl_attr_abstractfuntionalentity_code}:" for="txtCode" styleClass="label-field-optional"/>
		<p:inputText id="txtCode" value="#{viewSupplierDialog.supplier.code}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtCode" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_supplier_name}:" for="txtName" styleClass="label-field-optional"/>
		<p:inputText id="txtName" value="#{viewSupplierDialog.supplier.name}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtName" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_supplier_street}:" for="txtStreet" styleClass="label-field-optional"/>
		<p:inputText id="txtStreet" value="#{viewSupplierDialog.supplier.street}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtStreet" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

		<h:outputLabel value="#{i18n.lbl_attr_supplier_zipcode}:" for="txtZipCode" styleClass="label-field-optional"/>
		<p:inputText id="txtZipCode" value="#{viewSupplierDialog.supplier.zipCode}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtZipCode" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_supplier_city}:" for="txtCity" styleClass="label-field-optional"/>
		<p:inputText id="txtCity" value="#{viewSupplierDialog.supplier.city}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtCity" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_supplier_country}:" for="cboCountry" styleClass="label-field-optional"/>
		<h:outputText styleClass="label-field-value" id="cboCountry" value="#{viewSupplierDialog.supplier.country.name}"/>
		<p:tooltip for="cboCountry" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractfuntionalentity_shorttext}:" for="txtShortText" styleClass="label-field-optional"/>
		<p:inputText id="txtShortText" value="#{viewSupplierDialog.supplier.shortText}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtShortText" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractfuntionalentity_comment}:" for="txtComment" styleClass="label-field-optional"/>
		<p:inputTextarea style="width:200px;height:80px;" id="txtComment" value="#{viewSupplierDialog.supplier.comment}" readonly="true">
		</p:inputTextarea>
		<p:tooltip for="txtComment" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

	</h:panelGrid>
	</p:tab>
	<p:tab id="tabPanAdministration" title="#{i18n.panel_admin_title}">
	<h:panelGrid columns="3">

		<h:outputLabel value="#{i18n.lbl_attr_abstractfuntionalentity_creationdate}:" for="txtCreationDate" styleClass="label-field-optional"/>
		<p:inputText id="txtCreationDate" value="#{viewSupplierDialog.supplier.creationDate}" readonly="true">
			<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
			<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
			<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
		</p:inputText>
		<p:tooltip for="txtCreationDate" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractfuntionalentity_lastupdate}:" for="txtLastUpdate" styleClass="label-field-optional"/>
		<p:inputText id="txtLastUpdate" value="#{viewSupplierDialog.supplier.lastUpdate}" readonly="true">
			<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
			<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
			<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
		</p:inputText>
		<p:tooltip for="txtLastUpdate" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractfuntionalentity_version}:" for="txtVersion" styleClass="label-field-optional"/>
		<p:inputText id="txtVersion" value="#{viewSupplierDialog.supplier.version}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtVersion" value=""/>

	</h:panelGrid>
	</p:tab>
	</p:tabView>

	<p/>

	<h:panelGrid columns="1">
		<p:commandButton id="cmdBack" icon="pi pi-caret-left" value="#{i18n.command_back}" action="#{userSession.getLastPage}" immediate="true" ajax="false"/>
	</h:panelGrid>

	<p:defaultCommand target=":form:cmdBack"/>

</ui:define>
</ui:composition>

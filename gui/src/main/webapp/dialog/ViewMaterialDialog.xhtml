<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ui.xhtml">

<f:metadata>
	<f:viewAction action="#{viewMaterialDialog.initView()}"/>
	<f:viewParam name="selectedObjectId" value="#{viewMaterialDialog.selectedObjectId}"/>
</f:metadata>

<ui:define name="title">#{viewMaterialDialog.formTitle}</ui:define>

<ui:define name="content">
	<p:dialog header="#{i18n.feedback_dialog_header}" modal="true" widgetVar="msgBox" visible="#{(not empty facesContext.messageList)}">
		<p:messages id="messages" showDetail="true" showSummary="true"/>
	</p:dialog>

	<h:panelGrid columns="3">
		<div class="pi pi-file" style="font-size: 2em"/>
		<h:outputText id="lblFormTitle" value="&#160;#{viewMaterialDialog.formTitle}" styleClass="label-form-title"/>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"/>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</h:panelGrid>

	<p:tabView id="tabview1" dynamic="true" effect="fade" effectDuration="fast">
	<p:tab id="tabPanMaterial" title="#{i18n.panel_basic_title}">
	<h:panelGrid columns="6">

		<h:outputLabel value="#{i18n.field_viewmaterialdialog_txtmaterialnumber}:" for="txtMaterialNumber" styleClass="label-field-optional"/>
		<p:inputText id="txtMaterialNumber" value="#{viewMaterialDialog.material.materialNumber}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtMaterialNumber" value=""/>

		<h:outputLabel value="#{i18n.field_viewmaterialdialog_txtsapnumber}:" for="txtSapNumber" styleClass="label-field-optional"/>
		<p:inputText id="txtSapNumber" value="#{viewMaterialDialog.material.sapNumber}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtSapNumber" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_material_materialclass}:" for="cboMaterialClass" styleClass="label-field-optional"/>
		<h:outputText styleClass="label-field-value" id="cboMaterialClass" value="#{viewMaterialDialog.material.materialClass.code}"/>
		<p:tooltip for="cboMaterialClass" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_material_materialtype}:" for="cboMaterialType" styleClass="label-field-optional"/>
		<h:outputText styleClass="label-field-value" id="cboMaterialType" value="#{viewMaterialDialog.material.materialType.code}"/>
		<p:tooltip for="cboMaterialType" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_material_ownerlocation}:" for="cboOwnerLocation" styleClass="label-field-optional"/>
		<h:outputText styleClass="label-field-value" id="cboOwnerLocation" value="#{viewMaterialDialog.material.ownerLocation.code}"/>
		<p:tooltip for="cboOwnerLocation" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_material_searchsubassemblies}:" for="chkSearchSubAssemblies" styleClass="label-field-optional"/>
		<p:selectBooleanCheckbox id="chkSearchSubAssemblies" value="#{viewMaterialDialog.material.searchSubAssemblies}" disabled="true"/>
		<p:tooltip for="chkSearchSubAssemblies" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_material_materialhierarchy}:" for="txtMaterialHierarchy" styleClass="label-field-optional"/>
		<p:inputText id="txtMaterialHierarchy" value="#{viewMaterialDialog.material.materialHierarchy}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtMaterialHierarchy" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_material_fitvalue}:" for="txtFitValue" styleClass="label-field-optional"/>
		<p:inputText id="txtFitValue" value="#{viewMaterialDialog.material.fitValue}" readonly="true">
			<f:convertNumber pattern="#{userSession.numberFormat}"/>
		</p:inputText>
		<p:tooltip for="txtFitValue" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_material_shorttext}:" for="txtShortText" styleClass="label-field-optional"/>
		<p:inputText id="txtShortText" value="#{viewMaterialDialog.material.shortText}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtShortText" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

		<h:outputLabel value="#{i18n.lbl_attr_material_comment}:" for="txtComment" styleClass="label-field-optional"/>
		<p:inputTextarea style="width:200px;height:80px;" id="txtComment" value="#{viewMaterialDialog.material.comment}" readonly="true">
		</p:inputTextarea>
		<p:tooltip for="txtComment" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

	</h:panelGrid>
	</p:tab>
	<p:tab id="tabPanAdministration" title="#{i18n.panel_admin_title}">
	<h:panelGrid columns="3">

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_id}:" for="txtId" styleClass="label-field-optional"/>
		<p:inputText id="txtId" value="#{viewMaterialDialog.material.id}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtId" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_version}:" for="txtVersion" styleClass="label-field-optional"/>
		<p:inputText id="txtVersion" value="#{viewMaterialDialog.material.version}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtVersion" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_creationdate}:" for="txtCreationDate" styleClass="label-field-optional"/>
		<p:inputText id="txtCreationDate" value="#{viewMaterialDialog.material.creationDate}" readonly="true">
			<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
			<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
			<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
		</p:inputText>
		<p:tooltip for="txtCreationDate" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_lastupdate}:" for="txtLastUpdate" styleClass="label-field-optional"/>
		<p:inputText id="txtLastUpdate" value="#{viewMaterialDialog.material.lastUpdate}" readonly="true">
			<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
			<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
			<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
		</p:inputText>
		<p:tooltip for="txtLastUpdate" value=""/>

	</h:panelGrid>
	</p:tab>
	</p:tabView>

	<p/>

	<p:panel>
	<h:panelGrid columns="1">
		<h:outputText styleClass="header-label" value="#{i18n.panel_viewmaterialdialog_panrevisions_title}"/>
	</h:panelGrid>

	<h:panelGrid columns="1">

		<ui:include src="panel/MaterialRevisionsPanel.xhtml"/>

	</h:panelGrid>
	</p:panel>

	<p/>

	<h:panelGrid columns="1">
		<p:commandButton id="cmdBack" icon="pi pi-caret-left" value="#{i18n.command_back}" action="#{userSession.getLastPage}" immediate="true" ajax="false"/>
	</h:panelGrid>

	<p:defaultCommand target=":form:cmdBack"/>

</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ui.xhtml">

<f:metadata>
	<f:viewAction action="#{editBoMItemDialog.initView()}"/>
	<f:viewParam name="selectedObjectId" value="#{editBoMItemDialog.selectedObjectId}"/>
</f:metadata>

<ui:define name="title">#{editBoMItemDialog.formTitle}</ui:define>

<ui:define name="content">
	<p:dialog header="#{i18n.feedback_dialog_header}" modal="true" widgetVar="msgBox" visible="#{(not empty facesContext.messageList)}">
		<p:messages id="messages" showDetail="true" showSummary="true"/>
	</p:dialog>

	<h:panelGrid columns="3">
		<div class="pi pi-file-edit" style="font-size: 2em"/>
		<h:outputText id="lblFormTitle" value="&#160;#{editBoMItemDialog.formTitle}" styleClass="label-form-title"/>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"/>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</h:panelGrid>

	<p:tabView id="tabview1" dynamic="true" effect="fade" effectDuration="fast">
	<p:tab id="tabPanBoMItem" title="#{i18n.panel_basic_title}">
	<h:panelGrid columns="6">

		<h:outputLabel value="#{i18n.lbl_assoc_bomitem_materialrevision} *:" for="cboMaterialRevision" styleClass="label-field-mandatory"/>
		<p:autoComplete id="cboMaterialRevision" value="#{editBoMItemDialog.boMItem.materialRevision}" converter="#{materialRevisionListDTOConverter}" minQueryLength="1" forceSelection="true" completeMethod="#{editBoMItemDialog.onCompleteMaterialRevision}" var="cboMaterialRevisionItem" itemValue="#{cboMaterialRevisionItem}" itemLabel="#{cboMaterialRevisionItem.id}">
			<f:validateRequired/>
		</p:autoComplete>
		<p:tooltip for="cboMaterialRevision" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_bomitem_quantity}:" for="txtQuantity" styleClass="label-field-optional"/>
		<p:inputText id="txtQuantity" value="#{editBoMItemDialog.boMItem.quantity}">
			<f:convertNumber pattern="#{userSession.numberFormat}"/>
		</p:inputText>
		<p:tooltip for="txtQuantity" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_bomitem_label}:" for="txtLabel" styleClass="label-field-optional"/>
		<p:inputText id="txtLabel" value="#{editBoMItemDialog.boMItem.label}">
			<f:validateLength maximum="200"/>
		</p:inputText>
		<p:tooltip for="txtLabel" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

		<h:outputLabel value="#{i18n.lbl_attr_bomitem_position}:" for="txtPosition" styleClass="label-field-optional"/>
		<p:inputText id="txtPosition" value="#{editBoMItemDialog.boMItem.position}">
			<f:validateLength maximum="20"/>
		</p:inputText>
		<p:tooltip for="txtPosition" value=""/>

		<h:outputLabel value="#{i18n.lbl_assoc_bomitem_material}:" for="cboMaterial" styleClass="label-field-optional"/>
		<p:autoComplete id="cboMaterial" value="#{editBoMItemDialog.boMItem.material}" converter="#{materialListDTOConverter}" minQueryLength="2" forceSelection="true" completeMethod="#{editBoMItemDialog.onCompleteMaterial}" var="cboMaterialItem" itemValue="#{cboMaterialItem}" itemLabel="#{cboMaterialItem.materialNumber}">
		</p:autoComplete>
		<p:tooltip for="cboMaterial" value=""/>

	</h:panelGrid>
	</p:tab>
	<p:tab id="tabPanAdministration" title="#{i18n.panel_admin_title}">
	<h:panelGrid columns="3">

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_id}:" for="txtId" styleClass="label-field-optional"/>
		<p:inputText id="txtId" value="#{editBoMItemDialog.boMItem.id}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtId" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_version}:" for="txtVersion" styleClass="label-field-optional"/>
		<p:inputText id="txtVersion" value="#{editBoMItemDialog.boMItem.version}" readonly="true">
		</p:inputText>
		<p:tooltip for="txtVersion" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_creationdate}:" for="txtCreationDate" styleClass="label-field-optional"/>
		<p:inputText id="txtCreationDate" value="#{editBoMItemDialog.boMItem.creationDate}" readonly="true">
			<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
			<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
			<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
		</p:inputText>
		<p:tooltip for="txtCreationDate" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractentitywithid_lastupdate}:" for="txtLastUpdate" styleClass="label-field-optional"/>
		<p:inputText id="txtLastUpdate" value="#{editBoMItemDialog.boMItem.lastUpdate}" readonly="true">
			<f:converter converterId="net.sourceforge.jbizmo.commons.webclient.primefaces.converter.LocalDateTimeConverter"/>
			<f:attribute name="pattern" value="#{userSession.dateTimeFormat}"/>
			<f:attribute name="timeZone" value="#{userSession.timeZone}"/>
		</p:inputText>
		<p:tooltip for="txtLastUpdate" value=""/>

	</h:panelGrid>
	</p:tab>
	</p:tabView>

	<p/>

	<h:panelGrid columns="2">
		<p:commandButton id="cmdSave" action="#{editBoMItemDialog.save}" value="#{i18n.command_save}" ajax="false"/>
		<p:commandButton id="cmdBack" value="#{i18n.command_back}" action="#{userSession.getLastPage}" immediate="true" ajax="false"/>
	</h:panelGrid>

</ui:define>
</ui:composition>

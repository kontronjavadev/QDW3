<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/ui.xhtml">

<f:metadata>
	<f:viewAction action="#{createNewLocationDialog.initView()}"/>
</f:metadata>

<ui:define name="title">#{createNewLocationDialog.formTitle}</ui:define>

<ui:define name="content">
	<p:dialog header="#{i18n.feedback_dialog_header}" modal="true" widgetVar="msgBox" visible="#{(not empty facesContext.messageList)}">
		<p:messages id="messages" showDetail="true" showSummary="true"/>
	</p:dialog>

	<h:panelGrid columns="3">
		<div class="pi pi-file-edit" style="font-size: 2em"/>
		<h:outputText id="lblFormTitle" value="&#160;#{createNewLocationDialog.formTitle}" styleClass="label-form-title"/>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage value="/images/ajaxloading.gif"/>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	</h:panelGrid>

	<p:panel>
	<h:panelGrid columns="1">
		<h:outputText styleClass="header-label" value="#{i18n.panel_basic_title}"/>
	</h:panelGrid>

	<h:panelGrid columns="6">

		<h:outputLabel value="#{i18n.lbl_attr_abstractfunctionalactiveentity_code} *:" for="txtCode" styleClass="label-field-mandatory"/>
		<p:inputText id="txtCode" value="#{createNewLocationDialog.location.code}">
			<f:validateRequired/>
			<f:validateLength minimum="1" maximum="50"/>
		</p:inputText>
		<p:tooltip for="txtCode" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractfunctionalactiveentity_active} *:" for="chkActive" styleClass="label-field-mandatory"/>
		<p:selectBooleanCheckbox id="chkActive" value="#{createNewLocationDialog.location.active}"/>
		<p:tooltip for="chkActive" value=""/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractfunctionalactiveentity_shorttext}:" for="txtShortText" styleClass="label-field-optional"/>
		<p:inputText id="txtShortText" value="#{createNewLocationDialog.location.shortText}">
			<f:validateLength maximum="100"/>
		</p:inputText>
		<p:tooltip for="txtShortText" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

		<h:outputLabel value="#{i18n.lbl_attr_abstractfunctionalactiveentity_comment}:" for="txtComment" styleClass="label-field-optional"/>
		<p:inputTextarea style="width:200px;height:80px;" id="txtComment" value="#{createNewLocationDialog.location.comment}">
			<f:validateLength maximum="4000"/>
		</p:inputTextarea>
		<p:tooltip for="txtComment" value=""/>
		<h:outputLabel/>
		<h:outputLabel/>
		<h:outputLabel/>

	</h:panelGrid>
	</p:panel>

	<p/>

	<h:panelGrid columns="2">
		<p:commandButton id="cmdSave" icon="pi pi-save" action="#{createNewLocationDialog.save}" value="#{i18n.command_save}" ajax="false"/>
		<p:commandButton id="cmdBack" icon="pi pi-caret-left" value="#{i18n.command_back}" action="#{userSession.getLastPage}" immediate="true" ajax="false"/>
	</h:panelGrid>

</ui:define>
</ui:composition>

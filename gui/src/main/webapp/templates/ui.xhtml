<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{userSession.locale}">

<ui:include src="tplHead.xhtml"/>

<h:body>
	<!-- Page header -->
	<h:form id="form_header">
		<ui:include src="tplBodyHeader.xhtml"/>
	</h:form>

	<!-- Main area -->
	<h:form id="form">
		<div class="template-main-area"> 
			<div style="display: table;">
				<div style="display: table-row;">

					<!-- Create a border on the left side -->
					<div class="template-page-border"></div>

					<!-- Add application tree view navigator -->
					<div class="template-navigator">
						<ui:include src="NavigatorTree.xhtml"/>
					</div>

					<!-- Add content area -->
					<div class="template-content">
						<ui:insert name="content"></ui:insert>
					</div>

					<!-- Create a border on the right side -->
					<div class="template-page-border"></div>
				</div>
			</div>

			<!-- Add a small space in order to see the full page content which is otherwise hidden by the footer after scrolling down! -->
			<div class="template-bottom-spacer"/>
		</div>
	</h:form>

	<!-- Page footer -->
	<ui:include src="tplBodyFooter.xhtml"/>

</h:body>
</f:view>
</html>

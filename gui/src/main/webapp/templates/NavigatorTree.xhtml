<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="treenotification" styleClass="ui-backgroundpanel" style="padding-top:0.5rem; padding-bottom:0.25rem; border-bottom:1px dashed" rendered="#{notificationServiceBean.hasNotifications()}" >
		<p:badge severity="danger" visible="#{notificationServiceBean.hasNewNotifications()}" >
			<i class="pi pi-info-circle" style="padding-left: 1rem;" />
		</p:badge>
		<h:outputLink styleClass="ui-treenode-content-link" style="padding-left: 0.5rem;" value="#{request.contextPath}/view/NotificationUserRelView.jsf" >
			<h:outputText value="#{i18n.form_notificationuserrelview_title}" />
		</h:outputLink>
	</p:panel>

	<p:tree style="width:100%; border:none;" highlight="true" 
		value="#{navigatorView.root}" var="navigatorItem" onNodeClick="$(node).find('.ui-tree-toggler').click();" 
		dynamic="true" class="navigation-tree" cache="false" animate="true" >

		<p:ajax event="expand" listener="#{navigatorView.nodeExpanded}" />
		<p:ajax event="collapse" listener="#{navigatorView.nodeCollapsed}" />

		<p:treeNode type="folder_type" expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder">
			<h:outputText value="#{navigatorItem.name}" />
		</p:treeNode>

		<p:treeNode type="view_type" icon="pi pi-list" >
			<h:outputLink value="#{navigatorItem.link}">
				<h:outputText value="#{navigatorItem.name}" />
			</h:outputLink>
		</p:treeNode>

	</p:tree>
	
</ui:composition>

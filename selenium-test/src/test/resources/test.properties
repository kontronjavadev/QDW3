BASE_URL=http://localhost:8080/code
# The time in seconds to wait for a page load to complete
PAGE_LOAD_TIMEOUT=5
# The time in seconds the driver should wait when searching for an element if it is not immediately present
IMPLICIT_WAIT_TIME=1
DRIVER_PATH=D:\lib\selenium-firefox-driver-4.19.1.jar
DRIVER_CLASS=org.openqa.selenium.firefox.FirefoxDriver
DRIVER_NAME=webdriver.firefox.driver
DRIVER_MAXIMIZE_WINDOW=true
TEST_DATA_PATH=src/test/resources/testdata
DATA_PROVIDER_CLASS=net.sourceforge.jbizmo.commons.selenium.data.imp.XMLFileTestDataProvider
DRIVER_PRODUCER_CLASS=net.sourceforge.jbizmo.commons.selenium.driver.imp.StandardDriverProducer
# The time in seconds to wait until all pending HTTP requests should have been finished
HTTP_WAIT_TIMEOUT=5
# The time in milliseconds to wait before checking for pending HTTP requests
HTTP_CHECK_DELAY=0
# The time in milliseconds for delaying a test after creating a page object
PAGE_LOAD_DELAY=0
